repos:
  # Ruff for formatting and linting
  - repo: local
    hooks:
      - id: ruff-check-docker
        name: Ruff Check (Docker)
        entry: docker-compose exec django uv run ruff check --force-exclude
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format-docker
        name: Ruff Format (Docker)
        entry: docker-compose exec django uv run ruff format
        language: system
        types: [python]
        pass_filenames: false

  # MyPy for type checking
  - repo: local
    hooks:
      - id: mypy-docker
        name: MyPy (Docker)
        entry: docker-compose exec django uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

  # Security and general checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Django-specific checks
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.15.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        files: "^(?!.*test_).*\\.py$"
